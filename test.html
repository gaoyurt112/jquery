<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery/jquery-3.6.0.js"></script>
</head>

<body>
  <div class="container">

  </div>
  <button id="btn">
    点击获取
  </button>
  <script>
    $('#btn').click(function () {
      $.get('https://api.apiopen.top/api/sentences', function (data) {
        console.log(data.result.name)
        $('.container').text(data.result.name)
      })
    })

  </script>
</body>

</html>
